<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ university_name }} - University Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="university-detail">
            <h1>{{ university_name }}</h1>
            <p><strong>Location:</strong> {{ university['City'] }}, {{ university['Country'] }}</p>
            <p><strong>Cost:</strong> ${{ university['Cost'] }}</p>
            <p><strong>IELTS Score:</strong> {{ university['IELTS Score'] }}</p>
            <p><strong>Subjects Offered:</strong> {{ university['Subjects'] }}</p>
            <p><strong>Description:</strong> {{ university['Description'] }}</p>
            <a href="{{ url_for('index') }}">Back to Recommendations</a>
        </div>
    </div>
</body>
</html>
